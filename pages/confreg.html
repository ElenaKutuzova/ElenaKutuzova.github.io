<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на конференцию</title>
    <link rel="stylesheet" href="../css/style_css.css">


</head>

<body>
    <header>
        <span> <a class="back" href="../index.html">на главную</a></span>
        <h1 class="header">Вэб-технологии</h1>
        <img class="logo" src="../img/logo_new_small_rus.png" alt="logo" width="150">
    </header>
    <nav>
        <ul class="navigator">
            <li><a href="#" class="text_nav">Авторизация</a></li>
            <li><a href="photogal.html" class="text_nav">Фотография</a></li>
            <li><a href="#" class="text_nav">Сообщение</a></li>
            <li><a href="../verstka po maketu/index.html" class="text_nav">Верстка по макету</a></li>
        </ul>
    </nav>
    <main>
        <h2 class="form_reg">Регистрация на конференцию</h2>
        <form class="form" action="" method="post">
            <div class=form_part1>
                <div>
                    <label for="username">Фамилия Имя Отчество</label>
                    <br>
                    <input class="input_text" type="text" name="username" id="username" required
                        placeholder="Иванов Иван Иванович" pattern="[А-Яа-я]+[ ][А-Яа-я]+[ ][А-Яа-я]+">
                </div>


                <div>

                    <label for="tl">Контактный телефон</label><br>
                    <input class="input_text phone" type="tel" name="tel" id="tel" required
                        placeholder=" +7 999 999 99 99" pattern="+7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                </div>

                <div>
                    <label for="email">Адрес электронной почты</label><br>
                    <input class="input_text" type="email" name="email" id="email" required
                        placeholder="example@mail.ru" pattern="\S+@[a-z]+.[a-z]+">
                </div>
                <div>
                    <label for="username">Дата рождения</label>
                    <br>
                    <input class="input_text" type="text" name="dateofbirth" id="username" placeholder="дд.мм.гггг">
                </div>
            </div>
            <div class="form_part2">
                <div>
                    <label for="section">Выберите секцию конференции</label><br>
                    <select name="section" id="section">
                        <option value="mat">математика</option>
                        <option value="fiz">физика</option>
                        <option value="inf">информатика</option>
                    </select>
                </div>
                <div class="checked">
                    <label for="speak">Участие с докладом</label>
                    <input type="checkbox" name="speak" id="speak">
                    <div class="toggle">
                        <label for="report">Введите тему доклада</label><br>
                        <textarea class="textarea" name="report" id="report" rows="10"></textarea>
                    </div>
                </div>
                <div>
                    <div>
                        <div> Выберите тип участия</div>
                        <form action="">
                            <input type="radio" checked name="edutype" id="offline">
                            <label for="offline">Очная форма</label><br>
                            <input type="radio" name="edutype" id="online">
                            <label for="online">Дистанционная форма</label><br>
                            <input type="radio" name="edutype" id="online_offline">
                            <label for="online_offline">Смешаная форма</label>
                        </form>
                    </div>
                    <div>
                        <input class="button" type="submit" value="Зарегистрироваться">
                    </div>
                </div>
        </form>
    </main>

    <footer>
        <h3>2021-2022 учебный год</h3>
    </footer>
</body>

</html>
